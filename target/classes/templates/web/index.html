<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link th:href="@{/css/web/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f4cd5455a6.js" crossorigin="anonymous"></script>
    <title>Онлайн магазин</title>
</head>
<body>
<nav role="navigation" class="navbar navbar-default" id="nav">
    <div class="">
        <a href="http://localhost:8080/index" class="navbar-brand">Онлайн магазин</a>
    </div>
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8080/index">Начало</a></li>
            <li><a href="http://localhost:8080/index">Продукти</a></li>
            <li><a href="http://localhost:8080/about">За нас</a></li>
            <li><a href="http://localhost:8080/contacts">Контакти</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="http://localhost:8080/cart" class="fas fa-shopping-cart">   Количка   </a></li>
            <li><a href="/login">Вход</a></li>
        </ul>
    </div>
</nav>
<div class ="container" align="center">
</div>

    <!-- *** MENUS AND FILTERS *** -->
    <div class="panel panel-default sidebar-menu" id="pan">

        <div class="panel-heading">
            <h3 class="panel-title">Категории</h3>
        </div>

        <div class="panel-body">
            <ul>
            <li><a th:href="@{/index}" th:text="Всички"></a></li>
            </ul>
            <ul th:each="category : ${categories}">
                <li><a th:href="@{/index/category/{id}/products(id=${category.id})}" th:text="${category.name}"></a></li>
                <li style="display: none"><a href=""  th:text="${category.id}"></a></li>
            </ul>
        </div>
    </div>
<section id="main">
    <div id="main-image">

        <img th:src="@{images/shop.jpg}" alt=""/>
    </div>

    <section id="articles">
        <article class="card" th:each="product : ${products}">
            <section class="card-media">
                <div class="image-main">
                    <img th:src="@{/upload/{image}(image=${product.image})}"/>
                </div>
            </section>
            <section class="card-content">
                <div>
                    <a href="#" class="category" th:text="${product.name}"></a>
                </div>
                <section class="card-content-inner">
                    <p th:text="${product.description}">.</p>
                    <h2 class="card-title" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></h2>
                </section>
            </section>
            <section class="card-footer">
                <a th:href="@{/cart}">
                    Добави в количката
                </a>
            </section>
        </article>

    </section>
</section>
</body>
</html>
