<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

<div id="wrapper">

	<nav th:replace="admin/layout :: sidebar"></nav>

	<div id="page-wrapper">
	    <div class="row">
	        <div class="col-sm-12">
	            <h3 class="page-header">Категории</h3>
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	
	    <div class="row">
	        <div class="col-sm-10 col-sm-offset-1">
	        	<div th:if="${success}" class="row alert alert-success alert-dismissible">
			        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			        <span th:text="${success}"></span>
			    </div>
			    
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                    Списък с категории
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                	<h4 th:if="${#lists.isEmpty(categories)}">Все още няма категории</h4>
	                	
	                    <table th:unless="${#lists.isEmpty(categories)}" width="100%" class="table table-striped table-bordered" 
	                    	id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th width="20%">Код</th>
                                    <th width="60%">Име на категорията</th>
                                    <th width="20%">Опции</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="category : ${categories}">
	                                <td th:text="${category.id}"></td>
	                                <td th:text="${category.name}"></td>
	                                <td>
	                                    <div class="dropdown">
	                                        <button class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown">
	                                            Опции
	                                            <span class="caret"></span>
	                                        </button>
	                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	                                            <li>
	                                            	<a th:href="@{/admin/category/{id}/edit(id=${category.id})}">
	                                            		Редактиране на категория
	                                            	</a>
	                                            </li>
	                                            <li>
	                                            	<a th:href="@{/admin/category/{id}/delete(id=${category.id})}"
	                                            		th:attr="onclick='return confirm(\'Приемате ли да изтриете тази категория?\');'">
	                                            		Изтриване на категория
	                                            	</a>
	                                            </li>
	                                        </ul>
	                                    </div>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                    <!-- /.table-responsive -->
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>

<script>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
 $(document).ready(function() {
     $('#dataTables-example').DataTable({
         responsive: true
     });
 });
</script>


</body>
</html>
